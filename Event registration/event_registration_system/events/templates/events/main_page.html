<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: #fff;
            background-color: #2980b9;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            background-color: #1abc9c;
        }
        .event-list {
            margin-bottom: 20px;
        }
        .event-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .event-item:last-child {
            border-bottom: none;
        }
        .event-title {
            font-size: 1.2em;
            color: #2980b9;
        }
        .event-date {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Event Registration System</h1>
    <div class="container">
        <a class="button" href="{% url 'create_event' %}">Create New Event</a>
        <a class="button" href="{% url 'event_list' %}">View Events</a>
        <a class="button" href="{% url 'user_registrations' %}">My Registrations</a>

        <div class="event-list">
            <h2>Upcoming Events</h2>
            {% for event in events %}
                <div class="event-item">
                    <p class="event-title">{{ event.title }}</p>
                    <p class="event-date">{{ event.date }}</p>
                    <a class="button" href="{% url 'event_detail' event.id %}">View Details</a>
                    <a class="button" href="{% url 'register_for_event' event.id %}">Register</a>
                </div>
            {% empty %}
                <p>No events available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
